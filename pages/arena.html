<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Arena de Batalha LLMs</title>
    <link rel="stylesheet" href="/public/css/arena.css">
    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="/public/js/arena.js" defer></script>
    <!-- Chessboard.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
</head>
<body>
    <div class="arena-container">
        <div class="arena-card arena-config-card">
            <div class="arena-card-header">
                <i class="fas fa-chess-knight"></i>
                <h2>Configura√ß√£o da Batalha</h2>
            </div>
            <div class="arena-form-vertical">
                <div class="form-group">
                    <label><input type="checkbox" id="tournament-mode"> Modo Torneio (todos vs todos)</label>
                </div>
                <div id="tournament-config" style="display:none;">
                    <h3>üèÜ Configura√ß√£o do Torneio</h3>
                    <label>Modelos participantes:</label>
                    <select id="tournament-models" multiple></select>
                    <label>Partidas por confronto:</label>
                    <input type="range" id="games-per-pair" min="1" max="10" value="3">
                    <span id="games-per-pair-value">3</span>
                    <button id="start-tournament">üöÄ Iniciar Torneio</button>
                </div>
                <div id="battle-config">
                    <h3>ü•ä Batalha Individual</h3>
                    <div class="form-row">
                        <label>Modelo das Brancas:</label>
                        <select id="white-model"></select>
                    </div>
                    <div class="form-row">
                        <label>Modelo das Pretas:</label>
                        <select id="black-model"></select>
                    </div>
                    <div class="form-row">
                        <label>Abertura:</label>
                        <select id="opening">
                            <option>1. e4</option>
                            <option>1. d4</option>
                            <option>1. c4</option>
                            <option>1. Nf3</option>
                            <option>1. b3</option>
                            <option>1. c3</option>
                            <option>1. e3</option>
                            <option>1. d3</option>
                            <option>1. g3</option>
                            <option>1. Nc3</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label>N√∫mero de partidas:</label>
                        <input type="range" id="num-games" min="1" max="20" value="5">
                        <span id="num-games-value">5</span>
                    </div>
                    <div class="form-row">
                        <label>Velocidade dos lances (s):</label>
                        <input type="range" id="realtime-speed" min="0.1" max="3.0" step="0.1" value="1.0">
                        <span id="realtime-speed-value">1.0</span>
                    </div>
                    <div class="form-row form-actions">
                        <button id="start-battle">‚öîÔ∏è Iniciar Batalha</button>
                        <button id="start-realtime-battle">‚ö° Batalha em Tempo Real</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="arena-card arena-status-card">
            <div class="arena-card-header">
                <i class="fas fa-gamepad"></i>
                <h2>Status da Batalha</h2>
            </div>
            <div id="battle-status"></div>
            <div id="chessboard-container">
                <!-- Tabuleiro de xadrez ser√° renderizado aqui pelo JS -->
            </div>
            <div id="progress-container">
                <progress id="battle-progress" value="0" max="1"></progress>
                <span id="progress-text"></span>
            </div>
        </div>

        <div class="arena-card arena-results-card">
            <div class="arena-card-header">
                <i class="fas fa-chart-bar"></i>
                <h3>Resultados Parciais</h3>
            </div>
            <table id="results-table">
                <thead>
                    <tr><th>Partida</th><th>Brancas</th><th>Pretas</th><th>Resultado</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="arena-card arena-saved-card">
            <div class="arena-card-header">
                <i class="fas fa-save"></i>
                <h3>Partidas Salvas</h3>
            </div>
            <ul id="saved-games-list"></ul>
        </div>
    </div>
</body>
</html>
