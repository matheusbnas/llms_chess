<!-- ♟️ Dashboard Page -->
<div id="dashboard-page" class="page active">
    <div class="text-center mb-32">
        <h1 style="font-size: 32px; font-weight: 700; margin-bottom: 8px;">
            <i class="fas fa-chart-bar" style="color: var(--lichess-brown-light);"></i>
            Dashboard Executivo
        </h1>
        <p style="color: var(--text-secondary); font-size: 16px;">
            Visão geral das estatísticas e performance dos modelos LLM
        </p>
    </div>

    <!-- Key Metrics Grid -->
    <div class="metrics-grid">
        <div class="metric-card">
            <div class="metric-icon" style="background: var(--lichess-blue);">
                <i class="fas fa-chess"></i>
            </div>
            <div class="metric-content">
                <div id="total-games" class="metric-value">248</div>
                <div class="metric-label">Total de Partidas</div>
            </div>
        </div>

        <div class="metric-card">
            <div class="metric-icon" style="background: var(--lichess-green);">
                <i class="fas fa-robot"></i>
            </div>
            <div class="metric-content">
                <div id="active-models" class="metric-value">8</div>
                <div class="metric-label">Modelos Ativos</div>
            </div>
        </div>

        <div class="metric-card">
            <div class="metric-icon" style="background: var(--lichess-orange);">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="metric-content">
                <div id="avg-moves" class="metric-value">42</div>
                <div class="metric-label">Lances por Partida</div>
            </div>
        </div>

        <div class="metric-card">
            <div class="metric-icon" style="background: var(--lichess-purple);">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="metric-content">
                <div id="tournaments" class="metric-value">12</div>
                <div class="metric-label">Torneios Completos</div>
            </div>
        </div>
    </div>

    <!-- Game Viewer Section -->
    <div class="card mb-32">
        <div class="card-header">
            <h3>Analisador de Partidas</h3>
            <div class="card-toolbar">
                <select id="matchup-selector" class="form-select">
                    <option>Selecione um confronto</option>
                </select>
                <select id="game-selector" class="form-select">
                    <option>Selecione uma partida</option>
                </select>
            </div>
        </div>
        <div class="card-body">
            <div class="pgn-viewer-layout">
                <div id="pgn-viewer-board" class="chessboard-container">
                    <!-- O tabuleiro de xadrez será renderizado aqui -->
                </div>
                <div id="pgn-viewer-moves" class="moves-container">
                    <!-- A lista de movimentos será renderizada aqui -->
                </div>
            </div>
        </div>
        <div class="card-footer pgn-controls">
            <button id="pgn-start" class="btn btn-icon">
                <i class="fas fa-fast-backward"></i>
            </button>
            <button id="pgn-back" class="btn btn-icon">
                <i class="fas fa-step-backward"></i>
            </button>
            <button id="pgn-next" class="btn btn-icon">
                <i class="fas fa-step-forward"></i>
            </button>
            <button id="pgn-end" class="btn btn-icon">
                <i class="fas fa-fast-forward"></i>
            </button>
            <button id="pgn-flip" class="btn btn-icon">
                <i class="fas fa-retweet"></i>
            </button>
        </div>
    </div>

    <!-- Histórico de Partidas Recentes -->
    <div class="card">
        <div class="card-header">
            <h3>Histórico de Partidas Recentes</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table" id="recent-games-table">
                    <thead>
                        <tr>
                            <th>Jogadores</th>
                            <th>Resultado</th>
                            <th>Lances</th>
                            <th>Duração</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas de jogos serão inseridas aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
