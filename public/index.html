<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ôüÔ∏è LLM Chess Arena - Professional Chess Platform</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ôüÔ∏è</text></svg>">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/chessboard.css">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Professional Chess Arena for LLM AI models. Watch AI battle AI in professional chess matches.">
    <meta name="keywords" content="chess, AI, LLM, artificial intelligence, chess arena, professional chess">
    <meta name="author" content="LLM Chess Arena">
    
    <style>
        /* Critical CSS for faster loading */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #262421;
            color: #ffffff;
            line-height: 1.5;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #262421;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-logo {
            font-size: 48px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 18px;
            color: #b8860b;
            font-weight: 600;
        }
        
        .loading-progress {
            width: 200px;
            height: 4px;
            background: #3c3936;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b4513, #b8860b);
            width: 0%;
            animation: loading 3s ease-out forwards;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
    </style>
    <script>
        window.FASTAPI_BASE_URL = 'http://localhost:8000';
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-logo">‚ôüÔ∏è</div>
        <div class="loading-text">LLM Chess Arena</div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
        <div style="font-size: 14px; color: #999; margin-top: 10px;">
            Carregando tabuleiro profissional...
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">
                ‚ôüÔ∏è LLM Chess Arena
            </a>
            <nav class="nav">
                <button class="nav-btn active" data-page="dashboard">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </button>
                <button class="nav-btn" data-page="arena">
                    <i class="fas fa-swords"></i>
                    <span>Arena</span>
                </button>
                <button class="nav-btn" data-page="play">
                    <i class="fas fa-gamepad"></i>
                    <span>Jogar</span>
                </button>
                <button class="nav-btn" data-page="lichess">
                    <i class="fas fa-chess-board"></i>
                    <span>Lichess</span>
                </button>
                <button class="nav-btn" data-page="rankings">
                    <i class="fas fa-crown"></i>
                    <span>Rankings</span>
                </button>
                <button class="nav-btn" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Config</span>
                </button>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page active">
            <!-- Dashboard content will be loaded here -->
        </div>

        <!-- Arena Page -->
        <div id="arena-page" class="page">
            <!-- Arena content will be loaded here -->
        </div>

        <!-- Play Page -->
        <div id="play-page" class="page">
            <!-- Play content will be loaded here -->
        </div>

        <!-- Lichess Page -->
        <div id="lichess-page" class="page">
            <!-- Lichess content will be loaded here -->
        </div>

        <!-- Rankings Page -->
        <div id="rankings-page" class="page">
            <!-- Rankings content will be loaded here -->
        </div>

        <!-- Settings Page -->
        <div id="settings-page" class="page">
            <!-- Settings content will be loaded here -->
        </div>
    </div>

    <!-- Game Result Modal -->
    <div id="game-result-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-flag-checkered"></i>
                    Fim de Partida
                </h2>
            </div>
            <div class="modal-body">
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="font-size: 48px; margin-bottom: 16px;" id="result-icon">üèÜ</div>
                    <h3 id="result-text">Partida Finalizada</h3>
                    <p style="color: var(--text-secondary);" id="result-reason">Resultado da partida</p>
                </div>
                
                <div class="d-grid" style="grid-template-columns: 1fr 1fr; gap: 16px; text-align: center;">
                    <div>
                        <div style="font-size: 20px; font-weight: 700;" id="final-moves">0</div>
                        <div style="color: var(--text-secondary); font-size: 12px;">Lances</div>
                    </div>
                    <div>
                        <div style="font-size: 20px; font-weight: 700;" id="final-duration">0m 0s</div>
                        <div style="color: var(--text-secondary); font-size: 12px;">Dura√ß√£o</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeGameResultModal()">Fechar</button>
                <button class="btn btn-primary" onclick="startNewGame()">Nova Partida</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- External Dependencies -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- Core Application Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/charts.js"></script>
    <script src="/js/chessboard.js"></script>
    <script src="/js/pgn_viewer.js"></script>
    
    <!-- Page-specific Scripts -->
    <script src="/js/dashboard.js"></script>
    <script src="/js/arena.js"></script>
    <script src="/js/play.js"></script>
    <script src="/js/rankings.js"></script>
    <script src="/js/settings.js"></script>
    
    <!-- Chess Arena Manager -->
    <script src="/js/chess_arena_manager.js"></script>
    
    <!-- Main Application -->
    <script type="module" src="/js/app.js"></script>
    
    <script>
        // Global error handling
        window.addEventListener('error', function(e) {
            console.error('‚ùå Global error:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('‚ùå Unhandled promise rejection:', e.reason);
            e.preventDefault();
        });

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered');
                    })
                    .catch(error => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
