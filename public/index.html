    <style>
        /* Critical CSS for faster loading */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #262421;
            color: #ffffff;
            line-height: 1.5;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #262421;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-logo {
            font-size: 48px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 18px;
            color: #b8860b;
            font-weight: 600;
        }
        
        .loading-progress {
            width: 200px;
            height: 4px;
            background: #3c3936;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b4513, #b8860b);
            width: 0%;
            animation: loading 3s ease-out forwards;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-logo">‚ôüÔ∏è</div>
        <div class="loading-text">LLM Chess Arena</div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
        <div style="font-size: 14px; color: #999; margin-top: 10px;">
            Carregando tabuleiro profissional...
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">
                ‚ôüÔ∏è LLM Chess Arena
            </a>
            <nav class="nav">
                <button class="nav-btn active" data-page="dashboard">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </button>
                <button class="nav-btn" data-page="arena">
                    <i class="fas fa-swords"></i>
                    <span>Arena</span>
                </button>
                <button class="nav-btn" data-page="play">
                    <i class="fas fa-gamepad"></i>
                    <span>Jogar</span>
                </button>
                <button class="nav-btn" data-page="lichess">
                    <i class="fas fa-chess-board"></i>
                    <span>Lichess</span>
                </button>
                <button class="nav-btn" data-page="rankings">
                    <i class="fas fa-crown"></i>
                    <span>Rankings</span>
                </button>
                <button class="nav-btn" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Config</span>
                </button>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page active">
            <!-- Dashboard content will be loaded here -->
        </div>

        <!-- Arena Page -->
        <div id="arena-page" class="page">
            <!-- Arena content will be loaded here -->
        </div>

        <!-- Play Page -->
        <div id="play-page" class="page">
            <!-- Play content will be loaded here -->
        </div>

        <!-- Lichess Page -->
        <div id="lichess-page" class="page">
            <!-- Lichess content will be loaded here -->
        </div>

        <!-- Rankings Page -->
        <div id="rankings-page" class="page">
            <!-- Rankings content will be loaded here -->
        </div>

        <!-- Settings Page -->
        <div id="settings-page" class="page">
            <!-- Settings content will be loaded here -->
        </div>
    </div>

    <!-- Game Result Modal -->
    <div id="game-result-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-flag-checkered"></i>
                    Fim de Partida
                </h2>
            </div>
            <div class="modal-body">
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="font-size: 48px; margin-bottom: 16px;" id="result-icon">üèÜ</div>
                    <h3 id="result-text">Partida Finalizada</h3>
                    <p style="color: var(--text-secondary);" id="result-reason">Resultado da partida</p>
                </div>
                
                <div class="d-grid" style="grid-template-columns: 1fr 1fr; gap: 16px; text-align: center;">
                    <div>
                        <div style="font-size: 20px; font-weight: 700;" id="final-moves">0</div>
                        <div style="color: var(--text-secondary); font-size: 12px;">Lances</div>
                    </div>
                    <div>
                        <div style="font-size: 20px; font-weight: 700;" id="final-duration">0m 0s</div>
                        <div style="color: var(--text-secondary); font-size: 12px;">Dura√ß√£o</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeGameResultModal()">Fechar</button>
                <button class="btn btn-primary" onclick="startNewGame()">Nova Partida</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- External Dependencies -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- Core Application Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/charts.js"></script>
    <script src="/js/chessboard.js"></script>
    <script src="/js/pgn_viewer.js"></script>
    
    <!-- Page-specific Scripts -->
    <script src="/js/dashboard.js"></script>
    <script src="/js/arena.js"></script>
    <script src="/js/play.js"></script>
    <script src="/js/rankings.js"></script>
    <script src="/js/settings.js"></script>
    
    <!-- Chess Arena Manager -->
    <script src="/js/chess_arena_manager.js"></script>
    
    <!-- Main Application -->
    <script src="/js/app.js"></script>
    
    <!-- Page Content Loader -->
    <script>
        class PageLoader {
            constructor() {
                this.loadedPages = new Set();
                this.cache = new Map();
            }

            async loadPage(pageName) {
                if (this.loadedPages.has(pageName)) {
                    return;
                }

                try {
                    const response = await fetch(`/pages/${pageName}.html`);
                    if (!response.ok) {
                        throw new Error(`Failed to load page: ${pageName}`);
                    }
                    
                    const content = await response.text();
                    const pageElement = document.getElementById(`${pageName}-page`);
                    
                    if (pageElement) {
                        pageElement.innerHTML = content;
                        this.loadedPages.add(pageName);
                        this.cache.set(pageName, content);
                        
                        // Execute page-specific initialization
                        this.initializePage(pageName);
                        
                        console.log(`‚úÖ Loaded page: ${pageName}`);
                    }
                } catch (error) {
                    console.error(`‚ùå Error loading page ${pageName}:`, error);
                    this.showErrorPage(pageName);
                }
            }

            initializePage(pageName) {
                switch(pageName) {
                    case 'dashboard':
                        if (window.initializeDashboardPage) {
                            window.initializeDashboardPage();
                        }
                        break;
                    case 'arena':
                        if (window.initializeArenaPage) {
                            window.initializeArenaPage();
                        }
                        break;
                    case 'play':
                        if (window.initializePlayPage) {
                            window.initializePlayPage();
                        }
                        break;
                    case 'rankings':
                        if (window.initializeRankingsPage) {
                            window.initializeRankingsPage();
                        }
                        break;
                    case 'settings':
                        if (window.initializeSettingsPage) {
                            window.initializeSettingsPage();
                        }
                        break;
                }
            }

            showErrorPage(pageName) {
                const pageElement = document.getElementById(`${pageName}-page`);
                if (pageElement) {
                    pageElement.innerHTML = `
                        <div class="text-center" style="padding: 60px 20px;">
                            <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                            <h2 style="color: var(--text-primary); margin-bottom: 16px;">
                                Erro ao Carregar P√°gina
                            </h2>
                            <p style="color: var(--text-secondary); margin-bottom: 24px;">
                                N√£o foi poss√≠vel carregar a p√°gina "${pageName}".
                            </p>
                            <button class="btn btn-primary" onclick="location.reload()">
                                <i class="fas fa-refresh"></i>
                                Recarregar P√°gina
                            </button>
                        </div>
                    `;
                }
            }

            async preloadPages() {
                const criticalPages = ['dashboard', 'arena'];
                
                for (const page of criticalPages) {
                    await this.loadPage(page);
                }

                const otherPages = ['play', 'lichess', 'rankings', 'settings'];
                setTimeout(() => {
                    otherPages.forEach(page => this.loadPage(page));
                }, 2000);
            }
        }

        // Global page loader instance
        window.pageLoader = new PageLoader();

        // Page navigation function
        async function goToPage(pageName) {
            if (!window.pageLoader.loadedPages.has(pageName)) {
                await window.pageLoader.loadPage(pageName);
            }

            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Update navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show target page
            const targetPage = document.getElementById(`${pageName}-page`);
            if (targetPage) {
                targetPage.classList.add('active');
            }

            // Update active nav button
            const activeBtn = document.querySelector(`[data-page="${pageName}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }

            // Trigger page-specific actions
            if (window.arena && window.arena.onPageChange) {
                window.arena.onPageChange(pageName);
            }
        }

        // Navigation event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const pageName = btn.dataset.page;
                    if (pageName) {
                        goToPage(pageName);
                    }
                });
            });
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Starting LLM Chess Arena...');
            
            // Hide loading screen after delay
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 3000);

            // Load pages
            try {
                await window.pageLoader.preloadPages();
                console.log('‚úÖ Pages loaded successfully');
                
                // Initialize dashboard by default
                goToPage('dashboard');
            } catch (error) {
                console.error('‚ùå Error loading pages:', error);
            }
        });

        // Modal functions
        function closeGameResultModal() {
            const modal = document.getElementById('game-result-modal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        function showGameResultModal(result, moves, duration) {
            const modal = document.getElementById('game-result-modal');
            const resultIcon = document.getElementById('result-icon');
            const resultText = document.getElementById('result-text');
            const resultReason = document.getElementById('result-reason');
            const finalMoves = document.getElementById('final-moves');
            const finalDuration = document.getElementById('final-duration');

            if (modal) {
                if (result === '1-0') {
                    resultIcon.textContent = 'üèÜ';
                    resultText.textContent = 'Voc√™ venceu!';
                    resultReason.textContent = 'Vit√≥ria das brancas';
                } else if (result === '0-1') {
                    resultIcon.textContent = 'üòî';
                    resultText.textContent = 'Voc√™ perdeu!';
                    resultReason.textContent = 'Vit√≥ria das pretas';
                } else {
                    resultIcon.textContent = 'ü§ù';
                    resultText.textContent = 'Empate!';
                    resultReason.textContent = 'Partida empatada';
                }

                if (finalMoves) finalMoves.textContent = moves || '0';
                if (finalDuration) finalDuration.textContent = duration || '0m 0s';

                modal.style.display = 'flex';
            }
        }

        // Global error handling
        window.addEventListener('error', function(e) {
            console.error('‚ùå Global error:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('‚ùå Unhandled promise rejection:', e.reason);
            e.preventDefault();
        });

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered');
                    })
                    .catch(error => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
